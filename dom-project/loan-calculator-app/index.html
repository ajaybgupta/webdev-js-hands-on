<!doctype html>
<html lang="en">
  <head>
    <title>Calculator</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <style>
        #loading, #results {
            display: none;
        }
        .control-label {
            width: 140px;
            text-align: left;
        }
    </style>
  </head>
  <body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5 pb-3">Loan Calculator</h1>
                    <form id="loan-form">
                        <div class="form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                                <input type="number" id="amount" class="form-control" placeholder="Loan Amount">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">%</span>
                                <input type="number" id="interest" class="form-control" placeholder="Interest">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Yr</span>                             
                                <input type="number" id="years" class="form-control" placeholder="Years to repay">
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Calculate" class="btn btn-dark btn-block">
                        </div>
                    </form>
                    <!-- LOADER HERE -->
                    <div id="loading">
                        <img src="img/load.gif" alt="Loading">
                    </div>
                    <!-- RESULTS -->
                    <div id="results" class="pt-4">
                        <h5>RESULTS</h5>
                        <div class="form-group">
                            <div class="input-group">
                                <label for="monthly-payment" class="control-label pt-1">Monthly Payment:</label>
                                <div>
                                    <input type="number" step="0.01" id="monthly-payment" class="form-control" placeholder="Monthly Payment" disabled>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <label for="monthly-payment" class="control-label pt-1">Total Payment:</label>
                                <div>
                                    <input type="number" step="0.01" id="total-payment" class="form-control" placeholder="Total Payment" disabled>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <label for="monthly-payment" class="control-label pt-1">Total Interest:</label>
                                <div>
                                    <input type="number" step="0.01" id="total-interest" class="form-control" placeholder="Total Interest" disabled>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
